kind: Service
apiVersion: v1
metadata:
  name: booking-service
spec:
  selector:
    app: flashsale-service-lable
  ports:
  - protocol: TCP
    port: 8093
    targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flashsale-service-deployment
spec:
  selector:
      matchLabels:
        app: flashsale-service-lable
  replicas: 1
  template:
    metadata:
      labels:
        app: flashsale-service-lable
    spec:
      containers:
        - name: flashsale-service-container
          image: gcr.io/invertible-tree-252704/flashsale-service:latest
          ports:
            - containerPort: 80
